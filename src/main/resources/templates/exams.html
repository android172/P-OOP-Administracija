<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Studentska sluzba</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/data-style.css" th:href="@{/css/data-style.css}"/>
	<script type="text/javascript" language="Javascript" src="../static/js/exam-loader.js" th:src="@{/js/exam-loader.js}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,600,800' rel='stylesheet' type='text/css'>

    <script type="text/javascript" language="Javascript" src="../static/js/token.js" th:src="@{/js/token.js}"></script>
	<script type="text/javascript" language="Javascript" src="../static/js/ui.js" th:src="@{/js/ui.js}"></script>
	<script>
		function populateFilters(){
			addOptionsToFilter('city-options', filters[0], true, 1, false);
			addOptionsToFilter('major-options', filters[1], true, 1, true);
			addOptionsToFilter('new-major-options', filters[1], false, 0, true);
			initDropDowns();
		}
	</script>
</head>
<body onload="getToken(); addTokenToLinks(); displayUsername(); 
		
		makeRequest('/get_all_exams','dataframe',[],function(){
			parseDataToTable('exams', false); 
			makeRequest('/get_exam_deadlines','dataframe',[],function() {
				parseDataToTable('exam-deadlines', true);
			});
		});">
	<div id="background"></div>
	<div id="wrapper">
		<header>
			<h1><a href="admin" class="tokenify">Admin</a> / Ispiti</h1>
			<div id="user">
				<p id="user-name"></p>
				<img src="../images/user-img.bmp" id="user-img">
				<div id="user-options">
					<button type="button" onclick="toggleElementById('update-self');">Edit user</button>
					<button type="button" onclick="makeRequest('/logout_req','sendframe', [], function(){window.location.replace('/login');});">Log out</button>
				</div>
			</div>
		</header>
		<div id="content">
			<br>
			<div class="table-title">
				<h1>Ispiti:</h1>
			</div>
			<table id="exams">
				<tr>
					<th>Ime</th><th>Prezime</th><th>Indeks</th>
				</tr>
				<tr>
					<td>Ime</td><td>Prezime</td><td>Indeks</td>
				</tr>
			</table>

			<br>
			<div class="table-title">
				<h1>Ispitni rokovi:</h1>
			</div>
			<table id="exam-deadlines">
				<tr>
					<th>Ime</th><th>Prezime</th><th>Indeks</th>
				</tr>
				<tr>
					<td>Ime</td><td>Prezime</td><td>Indeks</td>
				</tr>
			</table>
		</div>

		<iframe src="" name="sendframe" id="sendframe"></iframe>
		<iframe src="" name="dataframe" id="dataframe"></iframe>
	</div>
</body>
</html>
