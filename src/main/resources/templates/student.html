<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/student-style.css" th:href="@{/css/student-style.css}"/>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,600,800' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<script type="text/javascript" language="Javascript" src="../static/js/token.js" th:src="@{/js/token.js}"></script>
	<script type="text/javascript" language="Javascript" src="../static/js/student-loader.js" th:src="@{/js/student-loader.js}"></script>
</head>
<body onload="getToken(); getIndex(); makeRequest('/get_student', 'dataframe', [['index',index]]);">
	<div id = "wrapper" style="background-image: url('../images/lowpoly.png');">
		<header>
			<h1>Student</h1>
			<div id="user">
				<p><b><span id = "Ime"></span> <span id = "Prezime"></span></b></p>
				<img src="../static/images/user-img.bmp" id="user-img" th:src="@{/images/user-img.bmp}"/>
			</div><!--close user-->
		</header>
		<div id = "content">
			<div id = "picture-info">
				<div id = "background-pic-name">
					<img src="../static/images/user-img.bmp" id="user-img-info" th:src="@{/images/user-img.bmp}"/>
					<p><b><span id = "Ime1"></span> <span id = "Prezime1"></span></b></p>
				</div><!--close picture info-->
				<table id = "table1">
					<tr>
						<th>Br. indeksa</th>
						<th>JMBG</th>
					</tr>
					<tr>
						<td id = "Broj_indeksa"></td>
						<td id = "JMBG"></td>
					</tr>
				</table><!--close table 1-->
			</div><!--close picture info-->
			<div class = "tables">
			<table id = "table2">
				<tr>
					<th>Studije</th>
					<td id = "Studije">Osnovne akademske</td>
				</tr>
				<tr>
					<th>Smer</th>
					<td id = "Smer"></td>
				</tr>
				<tr>
					<th>Centar</th>
					<td>Kragujevac</td>
				</tr>
				<tr>
					<th>Prosek</th>
					<td id = "Prosek"></td>
				</tr>
			</table><!--close table 2-->
			<table id = "table3">
				<tr>
					<th>Godina upisa</th>
					<td id = "Godina_upisa"></td>
				</tr>
				<tr>
					<th>Godina studija</th>
					<td id = "Godina_studija"></td>
				</tr>
				<tr>
					<th>ESPB</th>
					<td id = "ESPB"></td>
				</tr>
			</table><!--close table 3-->
			</div><!--close class tables-->
		<table id = "table4">
			<tr>
				<th colspan = "6">Upisani Predmeti</th>
			</tr>
			<tr>
				<th>Predmet</th>
				<th>IDPredmet</th>
				<th>Godina</th>
				<th>ESPB</th>
				<th>Profesor</th>
				<th>Smer</th>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table><!--close table 4-->
		</div><!--close content-->
	</div><!--close wrapper-->
	<iframe src="/get_student?index=" name="dataframe" id="dataframe" onload="parseData();"></iframe>
	<iframe src="/get_student?index=" name="examsframe" id="examsframe" onload="parseData();"></iframe>
</body>
</html>
