<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Studentska sluzba</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/data-style.css" th:href="@{/css/data-style.css}"/>
	<script type="text/javascript" language="Javascript" src="../static/js/loader.js" th:src="@{/js/loader.js}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,600,800' rel='stylesheet' type='text/css'>

    <script type="text/javascript" language="Javascript" src="../static/js/token.js" th:src="@{/js/token.js}"></script>
	<script type="text/javascript" language="Javascript" src="../static/js/ui.js" th:src="@{/js/ui.js}"></script>
	<script>
		function populateFilters(){
			addOptionsToFilter('city-options', filters[0], true, 1, false);
			addOptionsToFilter('major-options', filters[1], true, 1, true);
			addOptionsToFilter('new-major-options', filters[1], false, 0, true);
			initDropDowns();
		}
	</script>
</head>
<body onload="getToken(); displayUsername(); addTokenToForm('search'); addTokenToForm('newform'); addTokenToLinks(); setCustomTable(true); submitSearch(); makeRequest('/get_student_filters','sendframe'); initGetFilters('sendframe');">
	<div id="wrapper">
		<header>
			<h1><a href="admin" class="tokenify">Admin</a> / Studenti</h1>
			<div id="user">
				<p id="user-name">Ime Prezime</p>
				<img src="../images/user-img.bmp" id="user-img">
				<div id="user-options">
					<button type="button" onclick="toggleElementById('update-self');">Edit user</button>
					<button type="button" onclick="makeRequest('/logout_req','sendframe'); window.location.replace('/');">Log out</button>
				</div>
			</div>
		</header>
		<div id="content">
			<div id="content-header">
				<form action="/get_students" id="search" method="get" target="dataframe">
					<input type="text" id="searchbar" value="" placeholder="Search..." onchange="search(this, 'data');">

					<div class="form-element">
						<label class="select-label">Datum rodjenja:</label>
						<div class="dropdown">
							<input name="date_of_birth" value="all" readonly>
							<div class="dd-options">
								<option value="all">All</option>
								<input type="date" class="input-none">
							</div>
						</div>
					</div>

					<div class="form-element">
						<label class="select-label">Grad:</label>
	    				<div class="dropdown multiselect">
							<input name="city" value="all" readonly>
							<div class="dd-options" id="city-options">
								<div class="flex-row">
									<label for="city-options-0">All</label>
									<input type="checkbox" id="city-options-0" value="all" checked>
								</div>
							</div>
						</div>
					</div>

					<div class="form-element">
						<label class="select-label">Smer:</label>
	    				<div class="dropdown multiselect">
							<input name="major" value="all" readonly>
							<div class="dd-options" id="major-options">
								<div class="flex-row">
									<label for="major-options-0">All</label>
									<input type="checkbox" id="major-options-0" value="all" checked>
								</div>
							</div>
						</div>
					</div>

					<div class="form-element">
						<label class="select-label" for="order_by">Sortiraj po:</label>
						<div class="dropdown">
							<input name="order_by" value="index" readonly>
							<div class="dd-options">
								<option value="index">Br. Indeksa</option>
								<option value="last_name">Prezime</option>
								<option value="first_name">Ime</option>
								<option value="birthyear">Datum</option>
								<option value="city">Grad</option>
								<option value="major">Smer</option>
							</div>
						</div>
					</div>

					<div class="form-element">
						<label class="select-label">Rastuci poredak:</label>
						<input type="checkbox" class="labeled" onchange="fillTable(this.checked);" checked>
					</div>

					<div class="form-element end">
						<button  type="button" onclick="toggleElementById('new-element');" id="new-button">+</button>
					</div>
				</form>
			</div>
			<table id="data">
				<tr>
					<th>Ime</th><th>Prezime</th><th>Indeks</th>
				</tr>
				<tr>
					<td>Ime</td><td>Prezime</td><td>Indeks</td>
				</tr>
			</table>
		</div>

		<div id="new-element">
			<div class="flex-col size-max">
				<div class="quit" onclick="toggleElement(this.parentNode.parentNode);">&#x00D7</div>
				<br>
				<form action="/add_student" id="newform" method="get" target="sendframe" class="pad-medium wide new-grid">
						<label for="first_name">Ime:</label><input type="text" name="first_name">
						<label for="last_name">Prezime:</label><input type="text" name="last_name">
						<label for="index_num">Index:</label><input type="text" name="index_num">
						<label for="date_of_birth">Datum rodjenja:</label><input type="date" name="date_of_birth">
						<label for="city">Grad:</label><input type="text" name="city">
						<label for="jmbg">JMBG:</label><input type="text" name="jmbg">

						<label for="major_id">Smer:</label>
						<div class="dropdown no-auto-submit">
							<input name="major_id" value="" readonly>
							<div class="dd-options" id="new-major-options">
							</div>
						</div>
				</form>
				<div class="flex-row wide pad-medium">
					<button type="submit" form="newform">Submit</button>
					<button type="reset" form="newform">Clear</button>
				</div>
			</div>
		</div>

		<iframe src="" name="sendframe" id="sendframe"></iframe>
		<iframe src="" name="dataframe" id="dataframe" onload="parseData();"></iframe>
	</div>
</body>
</html>
