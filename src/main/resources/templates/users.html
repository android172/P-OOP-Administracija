<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Studentska sluzba</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/data-style.css" th:href="@{/css/data-style.css}"/>
	<script type="text/javascript" language="Javascript" src="../static/js/user-loader.js" th:src="@{/js/user-loader.js}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,600,800' rel='stylesheet' type='text/css'>

    <script type="text/javascript" language="Javascript" src="../static/js/token.js" th:src="@{/js/token.js}"></script>
	<script type="text/javascript" language="Javascript" src="../static/js/ui.js" th:src="@{/js/ui.js}"></script>
</head>
<body onload="getToken(); displayUsername(); addTokenToForm('search'); /*addTokenToForm('newform');*/ addTokenToLinks(); submitSearch();">
	<div id="wrapper">
		<header>
			<h1><a href="admin" class="tokenify">Admin</a> / Korisnici</h1>
			<div id="user">
				<p id="user-name"></p>
				<img src="../images/user-img.bmp" id="user-img">
				<div id="user-options">
					<button type="button" onclick="toggleElementById('update-self');">Edit user</button>
					<button type="button" onclick="makeRequest('/logout_req','sendframe', [], function(){window.location.replace('/login');});">Log out</button>
				</div>
			</div>
		</header>
		<div id="content">
			<div id="content-header">
				<form action="/get_all_users" id="search" method="get" target="dataframe">
					<input type="text" id="searchbar" value="" placeholder="Search..." onchange="search(this, 'data-admin'); search(this, 'data-lecturer'); search(this, 'data-student');">

					<div class="form-element">
						<label class="select-label">Rastuci poredak:</label>
						<input type="checkbox" class="labeled" onclick="fillTables(this.checked);" checked>
					</div>
				</form>
			</div>

			<div class="flex-row-stretch">

				<div class="pad-medium">
					<h1>Studenti:</h1>
					<table id="data-student">
						<tr>
							<th>Ime</th><th>Prezime</th><th>Indeks</th>
						</tr>
						<tr>
							<td>Ime</td><td>Prezime</td><td>Indeks</td>
						</tr>
					</table>
				</div>

				<div class="pad-medium">
					<h1>Predavaci:</h1>
					<table id="data-lecturer">
						<tr>
							<th>Ime</th><th>Prezime</th><th>Indeks</th>
						</tr>
						<tr>
							<td>Ime</td><td>Prezime</td><td>Indeks</td>
						</tr>
					</table>
				</div>

				<div class="pad-medium">
					<h1>Administratori:</h1>
					<table id="data-admin">
						<tr>
							<th>Ime</th><th>Prezime</th><th>Indeks</th>
						</tr>
						<tr>
							<td>Ime</td><td>Prezime</td><td>Indeks</td>
						</tr>
					</table>
				</div>
			</div>

		<iframe src="" name="sendframe" id="sendframe"></iframe>
		<iframe src="" name="dataframe" id="dataframe" onload="parseData();"></iframe>
	</div>
</body>
</html>
